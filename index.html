<!DOCTYPE html>
<html>

<head>
  <title>CARS</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

  <!-- Local StyleSheet -->
  <link href = "./style.css" rel = "stylesheet"/>

  
  <!--Marker Handler Src-->


</head>

<body style="margin : 0px; overflow: hidden;">

  <a-scene 
    embedded vr-mode-ui="enabled: false"     
    arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;debugUIEnabled: false;"
    gesture-detector>

    <!-- Camera -->
    <a-entity camera>
    
    </a-entity>
    <a-assets>
      <a-asset-item id = "car1" src = "./assets/car/car1/scene.gltf">

      </a-asset-item>
      <a-asset-item id = "car2" src = "./assets/car/car2/scene.gltf">

      </a-asset-item>
    </a-assets>
    <a-marker id  = "Cars" type = "pattern" url = "./assets/dish-markers/pattern-marker1.patt" cursor = "rayOrigin: mouse">
      <a-entity id = "car1" position = "-1 0 0 " rotation = "0 90 0"scale = "0.2 0.2 0.2" gltf-model = "#car1" gesture-handler>
        <a-entity   position = "0 0 0.1" rotation=" 0 0 0 " text = "font: monoid; value: Porsche 1975 Turbo; color: black; width:1.8;height:1; align:center">

            </a-entity>
           </a-plane>
          
        </a-plane>
      </a-entity>
    </a-marker> 
    <a-marker id  = "Cars2" type = "pattern" url = "./assets/dish-markers/pattern-marker2.patt" cursor = "rayOrigin: mouse">
      <a-entity id = "car2" position = "-1 0 0 " rotation = "0 90 0"scale = "0.2 0.2 0.2" gltf-model = "#car2" gesture-handler>
          <a-entity   position = "0 0 0.1" rotation=" 0 0 0 " text = "font: monoid; value: Porsche carrera; color: black; width:1.8;height:1; align:center">

            </a-entity>
           </a-plane>
          
        </a-plane>
      </a-entity>
    </a-marker> 
    
  </a-scene>

  
</body>

</html>
